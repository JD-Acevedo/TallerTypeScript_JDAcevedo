<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container my-4">
        <h1>Tv Series</h1>
        <div class="row">
            <div class="col-md-6">
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Channel</th>
                            <th scope="col">Season</th>
                        </tr>
                    </thead>
                    <tbody id="tablaSeries"></tbody>
                </table>
                <div id="promedio" class="mt-3"></div>
            </div>
            <div class="col-md-6">
                <div id="card" class="card">
                    <img id="imagenCard" class="card-img-top" alt="Imagen serie">
                    <div class="card-body">
                        <h5 id="tituloCard" class="card-title"></h5>
                        <p id="cuerpoCard" class="card-text"></p>
                        <a id="linkCard" class="card-link" href="#" target="_blank" rel="noopener"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/data.js"></script>
    <script type="module" src="./scripts/Serie.js"></script>
</body>
</html>
